tour.intro.title = Tour de Monitoramento
tour.intro.content = Este breve tour mostrará os recursos da tela de Monitoramento do LAMS. Pode parar o tour a qualquer momento clicando em Terminar Tour e reiniciá-lo clicando no botão Tour.
tour.end.title = Fim do Tour
tour.end.content.1 = Obrigado por fazer o tour. Para reiniciar o tour, clique novamente no botão Tour.
tour.end.content.2 = Para mais ajuda, clique no botão <b>Mais</b> abaixo.
tour.tab.selection.title = Seleção de Abas
tour.tab.selection.content.1 = O monitoramento está dividido em três áreas, acessadas por estes títulos no topo da página.
tour.tab.selection.content.2 = <b>Lição</b> fornece os detalhes gerais da lição.
tour.tab.selection.content.3 = <b>Design</b> oferece uma visão geral do design da lição e é usado para acessar as atividades.
tour.tab.selection.content.4 = <b>Alunos</b> mostra os detalhes sobre cada aluno.
tour.tab.refresh.content = Atualiza a tela.
tour.lesson.state.content.1 = Clique no estado atual para mudar o estado. A lição pode ser Iniciada, Suspensa, Arquivada ou Removida.
tour.lesson.state.content.2 = Lição <b>Iniciada</b> ou Ativada está disponível para os alunos participarem.
tour.lesson.state.content.3 = Lição <b>Suspensa</b> ou Desativada são lições que foram desativadas por um monitor. Os alunos não podem ver, mas não acessar lições desativadas. Os alunos atualmente na lição (com uma janela de aluno aberta) podem progredir através da lição.
tour.lesson.state.content.4 = Lição <b>Arquivada</b> não aparece na tela principal do aluno, mas está disponível para os monitores visualizarem.
tour.lesson.state.content.5 = Lição <b>Removida</b> são removidas completamente e não podem ser recuperadas.
tour.lesson.count.learners.content.1 = Esta área mostra o número de alunos que iniciaram a lição até agora e o número total de alunos que podem acessá-la.
tour.lesson.count.learners.content.2 = Note que isso NÃO indica o número de alunos online neste momento, mas sim quantos alunos ingressaram na lição desde que foi iniciada.
tour.learner.in.class.content = Exibe os alunos na turma. A partir da lista de alunos resultante, pode enviar um email para um aluno específico.
tour.edit.class.content = Adicionar ou Remover alunos da lição.
tour.email.notifications.content = Enviar uma notificação por email para um ou mais alunos. As notificações podem ser agendadas para envio posterior.
tour.lesson.im.content.1 = Clique em <b>Presença</b> para permitir que os alunos vejam quem está online no momento.
tour.lesson.im.content.2 = Uma vez que a Presença esteja ativada, o número de alunos online é mostrado no botão Presença. Clique em <b>Mensagens Instantâneas</b> para permitir que os alunos enviem mensagens uns aos outros.
tour.lesson.im.content.3 = Clique novamente em Presença e Mensagens Instantâneas para desativar.
tour.lesson.im.content.4 = Visualize as mensagens dos alunos usando <b>Abrir MI</b>.
tour.completion.chart.content = Gráfico mostrando a proporção de alunos que não iniciaram a lição, estão em progresso ou concluíram a lição. Passe o cursor sobre as seções do gráfico para ver as percentagens.
tour.tab.sequence.content = A aba de design permite gerenciar onde os alunos estão na lição ou fazer alterações no design da lição.
tour.activity.content = Clique duas vezes em qualquer atividade para ver os detalhes dessa atividade.
tour.move.learners.title = Visualizar e Mover Alunos
tour.move.learners.small.content = Se tiver um pequeno número de alunos numa atividade, passe o cursor sobre cada ícone de pessoa numa atividade para encontrar o aluno certo, depois clique no aluno para abrir uma visualização da atividade atual ou clique e arraste o ícone para movê-lo para outra atividade.
tour.move.learners.affect.content = Mover um aluno para uma nova atividade marca-o como concluído na atividade ou atividades anteriores, sem que o aluno conclua a atividade por si mesmo.
tour.move.learners.large.content = Se tiver um grande número de alunos numa atividade, clique no ícone de grupo/pessoas no canto superior direito da atividade. Isto abrirá uma caixa permitindo selecionar um ou mais alunos para mover, ou ver a visualização da atividade atual de um aluno específico.
tour.completed.learners.title = Alunos Concluídos
tour.completed.learners.content = Os alunos concluídos aparecem na parte inferior da tela. Para marcar um aluno como tendo concluído a lição, clique e arraste o ícone do aluno de sua atividade atual para esta área na parte inferior da tela.
tour.learner.search.title = Pesquisa de Alunos
tour.learner.search.content = Insira um nome próprio, sobrenome ou login para pesquisar um aluno.
tour.live.edit.title = Edição ao Vivo
tour.live.edit.content = Alterar o design da lição. Só pode alterar as partes ainda não acessadas pelos alunos, como adicionar novas atividades mais tarde na lição.
tour.tab.learners.content = Alunos fornece uma visualização aluno por aluno da progressão da lição. Mais alunos estão disponíveis através da paginação.
tour.learners.progress.content.1 = Círculos azuis indicam atividades que foram concluídas pelo aluno.
tour.learners.progress.content.2 = Quadrados vermelhos indicam a posição atual do aluno na lição.
tour.learners.progress.content.3 = Triângulos verdes representam atividades ainda não alcançadas.
tour.completion.sorting.title = Ordenação
tour.completion.sorting.content = Ative para ordenar os alunos concluídos primeiro ou desative para ordenar alfabeticamente.
tour.journal.entries.content = Visualizar as entradas no diário do aluno. Estas entradas são feitas no Aluno, usando a opção <b>Salvar no Diário</b> no <b>Caderno</b>.
tour.email.content = Enviar um email para um aluno específico.
tour.this.is.disabled = Esta função está desativada enquanto o tour está em execução.
