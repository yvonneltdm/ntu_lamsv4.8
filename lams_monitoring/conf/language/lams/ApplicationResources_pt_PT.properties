label.monitoring.time.limit.relative.desc = Por exemplo, se definir um limite de tempo de 10 minutos, cada aluno terá exatamente 10 minutos para concluir o exame a partir do momento em que o inicia. Este tipo de limite é ideal para garantir que todos os alunos têm a mesma quantidade de tempo para trabalhar no exame, independentemente de quando o iniciam.
label.monitoring.time.limit.absolute = Fixo
label.monitoring.time.limit.absolute.desc = Por exemplo, se a contagem regressiva for definida para 5 minutos a partir de agora, todos os alunos devem terminar antes que o tempo expire. Esse tipo de limite é útil para sincronizar o horário de término de um exame em uma classe ou grupo.
