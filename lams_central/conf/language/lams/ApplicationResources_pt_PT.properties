label.grouping.general.instructions.heading = Instruções gerais:
label.grouping.general.instructions.line1 = Escolha um agrupamento de curso para usar nesta lição ou crie um novo. Você está trabalhando com cópias, então quaisquer alterações feitas aqui não influenciam nos agrupamentos de curso originais. Agrupamentos com zero grupos não são listados aqui. Uma vez escolhido um agrupamento, a única maneira de voltar à lista de agrupamentos é removendo manualmente todos os grupos.
label.grouping.general.instructions.line2 = Coloque os participantes da lição em seus grupos. Inicialmente, você pode adicionar e remover alunos, mas uma vez que os grupos sejam usados (ou seja, um participante começa uma atividade que usa o agrupamento), você não poderá mais remover alunos dele. Mesmo se um grupo estiver em uso, você ainda poderá adicionar alunos. As mudanças são salvas imediatamente.
label.grouping.general.instructions.branching = Esta atividade de agrupamento é usada para ramificação. Portanto, grupos não podem ser adicionados ou excluídos.
label.branching.general.instructions = Coloque os participantes da lição em seus ramos. Inicialmente, você pode adicionar e remover alunos, mas depois que um participante iniciar uma das ramificações, você não poderá remover alunos de nenhuma ramificação. Se você tentar remover alguém de uma ramificação e essa pessoa não remover, verifique seu progresso - se ela começar a usar a ramificação enquanto você estiver nesta tela, você não receberá nenhum erro, mas não poderá removê-la da ramificação. Você ainda poderá adicionar alunos às ramificações.
