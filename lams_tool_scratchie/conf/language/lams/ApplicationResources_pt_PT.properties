label.qb.stats.tooltip = A análise de itens é uma técnica que analisa as respostas dos alunos para avaliar a eficácia das perguntas em um exame. Apenas os alunos que concluíram a atividade são considerados. Deve haver pelo menos 2 alunos.
label.qb.point.biserial.tooltip = O ponto-biserial mede a correlação entre as notas no exame inteiro e as notas na única pergunta (onde 1 = resposta correta e 0 = resposta incorreta). Uma grande correlação indica que uma pergunta está medindo o mesmo construto que o exame geral mede. Valor de 0.2 a 1 é considerado bom para este fator, -0.2 a 0.2 é médio e abaixo de -0.2 requer melhoria.
label.qb.difficulty.index.tooltip = O índice de dificuldade representa a porcentagem das respostas dos alunos que responderam corretamente à pergunta. Esta métrica assume um valor entre 0 e 1. Valores altos indicam que a pergunta é fácil, enquanto valores baixos indicam que é difícil. Valor de 0.3 a 0.7 é considerado bom para este fator e fora deste intervalo requer melhoria.
label.qb.discrimination.index.tooltip = O índice de discriminação mede quão bem uma pergunta distingue entre alunos com mais conhecimento ou habilidade daqueles com menos. Valores próximos a +1 indicam que a pergunta faz um bom trabalho de discriminação entre os alunos de alto desempenho e os de baixo desempenho. Valor de 0.2 a 1 é considerado bom para este fator, -0.2 a 0.2 é médio e abaixo de -0.2 requer melhoria.
